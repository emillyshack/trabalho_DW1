<style>
   * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

.container { 
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

#btn {
    padding-left: 5px;
    padding-right: 5px;
}

.caixa {
    border: solid black 1px;
    border-radius: 10px;
    width: 300px;
    height: 40px;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-bottom: 10px;
}

.caixa2 {

    max-height: 40vh; 
    padding: 20px;
    display: flex;
    justify-content: start;
    align-items: center;
    flex-direction: column;
    overflow-y: auto; 
    transition: all 0.3s ease; 
}

#lista {
    list-style: none;
    width: 100%;
    padding: 0;
}

li {
    display: flex; 
    align-items: center; 
    justify-content: space-between;
    margin-bottom: 10px;
    padding: 5px 10px; 
    border: 1px solid black; 
    border-radius: 5px;
    background-color: #f9f9f9;
}

p {
    margin: 0;
    padding: 0;
    flex: 1; 
    padding-left: 10px;
}

img {
    height: 20px;
    cursor: pointer;
}

.done{
    background-color: aquamarine;
    text-decoration: line-through;
}
/* Estilizando o dark*/
html, body{
    height: 100%;
    background-color: aliceblue;
    transition: 0.3s;
}

input[tipe="checkbox"]{

}
.dark, .dark header{

.dark .bi-moon{

.dark .bi-sun{

/* expansivo*/

.janela-modal {

    position: relative;
    top: 0;
    left: 0;
    background-color: rgba(3, 12, 19, 0.405);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
}
.modal{
    width: 60%;
    min-width: 450px;

    background-color: #8c9ef0b3;

    padding: 50px;
    border-radius: 20px;

.fechar{

    top: -5px;
    right: -5px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border:0;
    background-color: red;
    color: white;
    cursor: pointer;
}
.janela-modal.abrir{
